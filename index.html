<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>Vaqtni ko'rsat</title>
</head>
<body>
    <h1 class="heading">Kim birinchi bo-rish-ga!</h1>

    <form class="form">
        <label class="form__label" for="inputId">Masofa km da</label>

        <input id="inputId" type="number" placeholder="masofani kiriting" value="distance" class="form__input">

        <button type="submit" class="form__btn">Hisobla</button>
    </form>

    <ul class="list">
        <li class="item">
           <img class="list__img" src="./img/man.png" alt="man" width="60" height="55">

            <h2 class="item__heading">Piyoda</h2>

            <p class="item__title man">N soat</p>
        </li>
        <li class="item">
            <img src="./img/bike.png" alt="bike" class="list__img" width="60" height="55">

            <h2 class="item__heading">Velosiped</h2>

            <p class="item__title bike">N soat</p>
        </li>
        <li class="item">
            <img src="./img/sportscar.png" alt="car" class="list__img" width="60" height="60">

            <h2 class="item__heading">Mashina</h2>

            <p class="item__title car">N soat</p>
        </li>
        <li class="item">
            <img src="./img/airplane.png" alt="airplane" class="list__img" width="60" height="55">

            <h2 class="item__heading">Samalyot</h2>

            <p class="item__title airplane">N soat</p>
        </li>
    </ul>

    <script src="./js/styles.js"></script>
</body>
</html>
